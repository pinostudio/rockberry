	<!-- Main -->
	<main class="contact-page-wrapper">

		<div class="contact-wrapper">
			<div class="row">
				<div class="col s12 l5">
					<div class="contact-form">
						<div class="contact-intro">
							<h2>Get in touch.</h2>
							<p>info@rockberry.ph</p>
							<p>(+63) 2 000 0000</p>
						</div>
						<div class="input-field">
							<input placeholder="Name" id="name" type="text" class="validate">
							<label for="name">Name</label>
						</div>
						<div class="input-field">
							<input id="email" type="email" class="validate">
							<label for="email">Email</label>
						</div>
						<div class="input-field">
							<input placeholder="Subject" id="subject" type="text" class="validate">
							<label for="subject">Subject</label>
						</div>
				        <div class="input-field">
				        	<textarea id="Message" class="materialize-textarea"></textarea>
				        	<label for="Message">Message</label>
				        </div>
				        <div class="submit-btn-div">
				        	<input type="submit" name="Submit" class="submit-btn">
				        </div>
					</div>
				</div>
				<div class="col s12 l7">
					<div class="visit">
						<div class="contact-intro">
							<h2>Visit us.</h2>
							<p>Add Street, Barangay 1,</p>
							<p>Javier, Leyte, Philippines</p>
						</div>
						<div class="maps">
							<span class="block block-1"></span>
							<span class="block block-2"></span>
						</div>
					</div>
				</div>
			</div>
		</div>


	</main> <!-- /.main -->

					<i class="fab fa-youtube"></i>
				</div>
			</div>
		</div>
